spring.application.name=smartlease-backend

#Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartlease_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Razorpay Config
razorpay.key.id=${RZP_TEST_KEY}
razorpay.key.secret=${RZP_SECRET}

#Google gemini AI Config
gemini.api.key=${GEMINI_KEY}
gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=
